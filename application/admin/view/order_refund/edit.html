<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_id" data-rule="required" data-source="device/index" class="form-control selectpage" name="row[device_id]" type="text" value="{$row.device_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_id" data-rule="required" data-source="shop/index" class="form-control selectpage" name="row[shop_id]" type="text" value="{$row.shop_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_type" class="form-control" name="row[refund_type]" type="number" value="{$row.refund_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_remark" class="form-control" name="row[refund_remark]" type="text" value="{$row.refund_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_num" class="form-control" name="row[platform_num]" type="text" value="{$row.platform_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deal_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deal_status" class="form-control" name="row[deal_status]" type="number" value="{$row.deal_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_remark" class="form-control" name="row[audit_remark]" type="text" value="{$row.audit_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price_order" class="form-control" step="0.01" name="row[price_order]" type="number" value="{$row.price_order|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_goods_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_goods_ids" data-rule="required" data-source="refund/goods/index" data-multiple="true" class="form-control selectpage" name="row[refund_goods_ids]" type="text" value="{$row.refund_goods_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price_apply')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price_apply" class="form-control" step="0.01" name="row[price_apply]" type="number" value="{$row.price_apply|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_apply_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_apply_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[user_apply_time]" type="text" value="{$row.user_apply_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price_refund')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price_refund" class="form-control" step="0.01" name="row[price_refund]" type="number" value="{$row.price_refund|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sys_deal_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sys_deal_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sys_deal_time]" type="text" value="{$row.sys_deal_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Success_refund_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_refund_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[success_refund_time]" type="text" value="{$row.success_refund_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sys_deal_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sys_deal_number" class="form-control" name="row[sys_deal_number]" type="number" value="{$row.sys_deal_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sys_deal_log')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sys_deal_log" class="form-control" name="row[sys_deal_log]" type="text" value="{$row.sys_deal_log|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
