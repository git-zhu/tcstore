<div class="demoTable">
    <from class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline">
                    <select name="activityType" id="activityType" lay-filter="search">
                        <option value="">请选择活动类型</option>
                        <option value="1">新客立减</option>
                        <option value="2">随机立减</option>
                        <option value="3">商品满减</option>
                        <option value="4">满赠红包</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select name="activityStatus" id="activityStatus" lay-filter="search">
                        <option value="">请选择活动状态</option>
                        <option value="1">进行中</option>
                        <option value="3">结束</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <input type="text" name="activityName" id="activityName" value="" placeholder="请输入活动名" class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" name="timeStart" class="layui-input" id="start_time" placeholder="请选择开始时间">
            </div>
            <div class="layui-inline">
                至
            </div>
            <div class="layui-inline">
                <input type="text" name="timeEnd" class="layui-input" id="end_time" placeholder="请选择结束时间">
            </div>
        </div>
    </from>
    <button class="layui-btn" data-type="reload">查询</button>
    <button class="layui-btn" id="reset">重置</button>
    <table id="demo" lay-filter="myfilter_test"></table>
</div>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="">导出</button>
    </div>
</script>
