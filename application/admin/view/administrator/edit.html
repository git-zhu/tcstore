    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商户姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('手机号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="number" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否禁用')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-forbidden" class="form-control" name="row[forbidden]" type="number" value="{$row.forbidden|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('支付宝账号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ali_account" class="form-control" name="row[ali_account]" type="text" value="{$row.ali_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('支付宝账号姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ali_account_name" class="form-control" name="row[ali_account_name]" type="text" value="{$row.ali_account_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('银行账号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_account" class="form-control" name="row[bank_account]" type="text" value="{$row.bank_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('银行账号类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_account_type" class="form-control" name="row[bank_account_type]" type="text" value="{$row.bank_account_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('银行账号姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_account_name" class="form-control" name="row[bank_account_name]" type="text" value="{$row.bank_account_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
