<form class="layui-form" style="white-space:nowrap!important;" action="{:url('device_mod/do_mod_add')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">设备选择</label>
        <div class="layui-input-block">
            <select name="tplName">
                <option value="">请选择设备</option>

                {volist name="device_id" id="ca" key="k" }
                <option value="{$ca.device_id}" >{$ca.device_id}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自定义名称</label>
            <div class="layui-input-block">
            <input type="test" name="nickname" value="" required  lay-verify="required" placeholder="请输入自定义模板名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="userId" value="{$userid}">
        <input type="hidden" name="modType" value="0">

            </div>
            <button class="btn btn-success" type="submit">确认</button>
</form>
