<form class="layui-form" action="" method="post">
<div class="layui-form-item">
    <label class="layui-form-label">已选择</label>
    <div class="layui-input-block">
        {volist name ="device_selected" id ="li"}
        <input type="checkbox" name="{$li.code}" title="{$li.code}" checked ="">
        {/volist}
    </div>
</div>
    <div class="layui-form-item">
    <label class="layui-form-label">可选择</label>
    <div class="layui-input-block">
        {volist name ="device_list" id ="vo"}
        <input type="checkbox" name="{$vo}" title="{$vo}">
        {/volist}
    </div>
    </div>
    <button class="btn btn-success" type="submit">确认</button>
</form>
